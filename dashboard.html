<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Dashboard XRPL 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #00bfff, #0077ff, #6a5acd, #ff8ccf);
            background-attachment: fixed;
            color: white;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #007bff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .hamburger {
            font-size: 26px;
            cursor: pointer;
        }

        /* RIGHT HEADER PROFILE */
        .rightProfile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        #headerPP {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        #headerName {
            font-weight: bold;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 55px;
            left: -250px;
            width: 250px;
            height: calc(100vh - 55px);
            background: linear-gradient(180deg, #00bfff, #0077ff, #6a5acd, #ff8ccf);
            padding: 20px;
            transition: .5s;
            z-index: 999;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid white;
            text-decoration: none;
            border-radius: 10px;
            color: white;
        }

        .sidebar ul li a:hover {
            background: #0088ff;
            transform: scale(.96);
        }

        .main {
            margin-top: 80px;
            padding: 20px;
            max-width: 900px;
            margin-inline: auto;
        }

        .card {
            background: rgba(255, 255, 255, .2);
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .carddashboard {
            background: rgba(255, 255, 255, .2);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .userInfo {
            display: flex;
            flex-direction: column;
        }

        #uname {
            font-size: 15px;
            opacity: .9;
            margin-bottom: 5px;
        }

        #name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .userStats {
            display: flex;
            gap: 12px;
        }

        .statBox {
            background: rgba(255, 255, 255, 0.2);
            text-align: center;
            padding: 8px 14px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 80px;
            font-size: 16px;
        }

        .statBox span {
            font-size: 22px;
            font-weight: bold;
            display: block;
        }


        #pp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .username {
            font-size: 15px;
            opacity: .9;
        }

        .taskCard {
            background: rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 14px;
            margin: 16px 0;
        }

        .taskCard h3 {
            margin: 0 0 4px;
        }

        .taskCard h4 {
            margin: 0 0 10px;
            opacity: .9;
        }

        .taskCard p {
            margin: 0 0 12px;
            opacity: .85;
        }

        .goBtn {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 10px;
            text-decoration: none;
            background: linear-gradient(90deg, #ff00c8, #b200ff);
            color: #fff;
            font-weight: 600;
            font-size: .9rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .goBtn:hover {
            transform: scale(1.1);
        }

        .checkBtn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 700;
            user-select: none;
            background: transparent;
            border: 3px solid #a855ff;
            color: #d7b4ff;
            transition: background .35s ease, color .35s ease, box-shadow .4s ease;
        }

        /* Sembunyikan checkbox */
        .checkBtn input {
            display: none;
        }

        .checkBtn:has(input:checked) {
            background: linear-gradient(90deg, #b855ff, #3b0fff);
            color: #fff;
            box-shadow: 0 0 18px rgba(154, 66, 255, .7);
            animation: fadeGlow .35s ease-out;
        }

        /* ICON update */
        .checkBtn:has(input:checked) i {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
        }

        @keyframes fadeGlow {
            0% {
                opacity: .4;
                transform: scale(.96);
                box-shadow: 0 0 6px rgba(154, 66, 255, 0.1);
            }

            60% {
                opacity: .9;
                transform: scale(1.03);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 18px rgba(154, 66, 255, .7);
            }
        }

        .profileMenu {
            position: fixed;
            top: 60px;
            right: 15px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 8px 0;
            display: none;
            z-index: 2000;
            border: 2px solid rgba(255, 255, 255, 0.25);
            width: 160px;
        }

        .profileMenu ul {
            list-style: none;
        }

        .profileMenu ul li {
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .profileMenu ul li:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="rightProfile" id="rightProfile">
            <img id="headerPP" src="" alt="">
            <span id="headerName">Hai...</span>
        </div>
    </header>

    <div class="profileMenu" id="profileMenu">
        <ul>
            <li onclick="window.goPersonalize()"><i class="fa-solid fa-user-pen"></i> Personalize</li>
            <li onclick="window.logoutUser()"><i class="fa-solid fa-right-from-bracket"></i> Log Out</li>
        </ul>
    </div>


    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="/homev2"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="/announcement.html"><i class="fa-solid fa-bullhorn"></i> Pengumuman</a></li>
            <li><a href="/dashboard"><i class="fa-solid fa-user"></i> Profil</a></li>
        </ul>
    </div>

    <div class="main">

        <div class="carddashboard">
            <img id="pp" src="profpic.png">

            <div class="userInfo">
                <p id="uname">@zam_admin</p>
                <h3 id="name">Nizam Fhamer Arafli</h3>

                <div class="userStats">
                    <div class="statBox">
                        <span id="taskCount">0</span>
                        <p>Tugas <br> yang Belum</p>
                    </div>

                    <div class="statBox">
                        <span id="followers">0</span>
                        <p>Followers</p>
                    </div>
                </div>
            </div>

            <input type="file" id="filePP" accept="image/*" style="display:none;">
        </div>


        <div class="card" style="margin-top:20px;">
            <h3>ðŸ“Œ Tugas Belum Selesai</h3>
        </div>
        <div id="taskList"></div>




    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // ========== FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyAI4c2PwPXOOc90e6Rris7qbAwKojnB5Qc",
            authDomain: "xrpl2web.firebaseapp.com",
            databaseURL: "https://xrpl2web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xrpl2web",
            storageBucket: "xrpl2web.appspot.com",
            messagingSenderId: "410193641417",
            appId: "1:410193641417:web:a7da663d744703e4883218"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ========== CHECK LOGIN ==========
        const savedName = localStorage.getItem("studentName");
        if (!savedName) location.href = "/login.html";

        // ========== ELEMENTS ==========
        const headerPP = document.getElementById("headerPP");
        const headerName = document.getElementById("headerName");
        const ppEl = document.getElementById("pp");
        const nameEl = document.getElementById("name");
        const unameEl = document.getElementById("uname");

        // ========== LOAD USER DATA ==========
        const userRef = ref(db, "users/" + savedName);
        get(userRef).then(snap => {
            const data = snap.val() || {};

            nameEl.innerText = savedName;
            unameEl.innerText = data.username ? "@" + data.username : "@username";

            headerName.innerText = "Hai, " + savedName;

            // Selalu default saja
            ppEl.src = "profpicture.png";
            headerPP.src = "profpicture.png";
        });

        const rightProfile = document.getElementById("rightProfile");
        const profileMenu = document.getElementById("profileMenu");

        rightProfile.addEventListener("click", (e) => {
            e.stopPropagation();
            profileMenu.style.display =
                profileMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", (e) => {
            if (!profileMenu.contains(e.target) && !rightProfile.contains(e.target)) {
                profileMenu.style.display = "none";
            }
        });

        // global functions
        window.logoutUser = () => {
            localStorage.removeItem("studentName");
            location.href = "login.html";
        }
        window.goPersonalize = () => {
            location.href = "profile.html"; // ubah sesuai page nanti
        }


        const taskList = document.getElementById("taskList");

        Promise.all([
            get(ref(db, "tasks")),
            get(ref(db, "users/" + savedName + "/tugas"))
        ]).then(([tasksSnap, statusSnap]) => {
            const tasks = tasksSnap.val() || {};
            const status = statusSnap.val() || {};

            taskList.innerHTML = "";
            let countNotDone = 0;

            Object.keys(tasks).forEach(id => {
                if (status[id] !== true) {
                    countNotDone++;
                    const t = tasks[id];

                    taskList.innerHTML += `
            <div class="taskCard">
                <h3>${t.mapel}</h3>
                <h4>Nomor ${t.nomor}</h4>
                <p>${t.tugas}</p>
                <a href="${t.link}" class="goBtn">Pencet âžœ</a>
                <div style="margin-top:8px;">
                    <p>Kalo tugasnya udah selesai pencet "tandai selesai"</p>
                    <label class="checkBtn">
    <input type="checkbox" data-id="${id}">
    <i class="fa-solid fa-check"></i>
    <span>Tandai selesai</span>
</label>


                </div>
            </div>`;
                }
            });

            // â¬‡ï¸ Update jumlah tugas yg belum selesai
            document.getElementById("taskCount").innerText = countNotDone;

            // Event checkbox
            document.querySelectorAll("input[data-id]").forEach(cb => {
                cb.addEventListener("change", () => {
                    const id = cb.getAttribute("data-id");
                    update(ref(db, "users/" + savedName + "/tugas"), {
                        [id]: cb.checked
                    });
                });
            });
        });


        document.querySelectorAll("input[data-id]").forEach(cb => {
            cb.addEventListener("change", () => {
                const id = cb.getAttribute("data-id");
                update(ref(db, "users/" + savedName + "/tugas"), {
                    [id]: cb.checked
                });
                cb.closest(".taskItem").remove();
            });
        });
    </script>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("open");
        }
    </script>

</body>

</html>
