<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sederhana</title>
    <style>
        body {
            background-color: gray;
        }

        h1 {
            color: blue;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        p {
            color: black;
        }

        .box {
            width: 230px;
            min-height: 200px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Apa Itu CSS?</h1>
        <p>CSS itu gunanya buat mengatur tampilan pada HTML. Ibaratnya HTML itu manusia, maka CSS itu bajunya. CSS sangat penting agar web bisa tampil lebih hidup daripada sekedar teks aja. Kita bisa mengatur warna, jarak, font, background, elemen dan lainnya.</p>
    </div>
</body>

</html>
