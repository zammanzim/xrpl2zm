    <!-- POPUP -->
    <div id="welcomePopup" style="
    position: fixed; inset:0;
    background: rgba(0,0,0,.75);
    display:none; justify-content:center; align-items:center;
    z-index:9999;">
        <div style="

        padding:25px;
        border-radius:15px;
        border:2px solid #00eaff;
        text-align:center;
        width:85%;max-width:360px;
        box-shadow:0 0 20px #00eaff;
        animation: popIn .3s ease;
    ">

    <style>
        @keyframes popIn {
            from {
                transform: scale(.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAI4c2PwPXOOc90e6Rris7qbAwKojnB5Qc",
            authDomain: "xrpl2web.firebaseapp.com",
            databaseURL: "https://xrpl2web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xrpl2web",
            storageBucket: "xrpl2web.appspot.com",
            messagingSenderId: "410193641417",
            appId: "1:410193641417:web:a7da663d744703e4883218"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const select = document.getElementById("studentSelect");
        const statusText = document.getElementById("statusText");
        const usernameInput = document.getElementById("usernameInput");
        const usernameLabel = document.getElementById("usernameLabel");
        const loginError = document.getElementById("loginError");
        const submitBtn = document.getElementById("submitBtn");
        const popup = document.getElementById("welcomePopup");
        const popupMsg = document.getElementById("popupMsg");

        const prev = localStorage.getItem("studentName");
        if (prev) location.href = "/dashboard.html";

        let mode = ""; // "login" atau "create"

        function showPopup(name) {
            popupMsg.innerText = `ðŸŽ‰ Selamat Datang ${name}!`;
            popup.style.display = "flex";
        }

        select.addEventListener("change", async () => {
            const name = select.value;
            statusText.innerText = "Cek akun...";
            loginError.style.display = "none";
            usernameInput.value = "";

            const data = (await get(ref(db, "users/" + name))).val();

            usernameInput.disabled = false;
            usernameInput.style.opacity = 1;
            usernameLabel.style.opacity = 1;

            if (!data || !data.username) {
                statusText.innerText = "Akun belum ada â†’ Buat username baru";
                usernameLabel.innerText = "Buat Username Baru";
                mode = "create";
                submitBtn.innerText = "Daftar";
            } else {
                statusText.innerText = "Akun sudah ada â†’ Masukkan username untuk login";
                usernameLabel.innerText = "Masukkan Username";
                mode = "login";
                submitBtn.innerText = "Masuk";
            }

            submitBtn.disabled = false;

            if (!data || !data.username) {
                statusText.innerText = "Akun belum ada â†’ Buat username baru";
                mode = "create";
                submitBtn.innerText = "Daftar";
            } else {
                statusText.innerText = "Akun sudah ada â†’ Masukkan username untuk login";
                mode = "login";
                submitBtn.innerText = "Masuk";
            }
        });

        submitBtn.onclick = async () => {
            const name = select.value;
            const uname = usernameInput.value.trim();
            if (!uname) return;

            loginError.style.display = "none";
            usernameInput.style.border = "none";

            if (mode === "create") {
                await set(ref(db, "users/" + name), {
                    username: uname, used: true, pp: "", tugas: {}
                });
                localStorage.setItem("studentName", name);
                showPopup(name);
            } else {
                const data = (await get(ref(db, "users/" + name))).val();
                if (data.username !== uname) {
                    loginError.innerText = "Username salah!";
                    loginError.style.display = "block";
                    usernameInput.style.border = "2px solid #ff2f2f";
                    return;
                }
                localStorage.setItem("studentName", name);
                showPopup(name);
            }
        };

        usernameInput.addEventListener("input", () => {
            usernameInput.style.border = "";
            loginError.style.display = "none";
        });
    </script>

</body>
