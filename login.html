<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Login XRPL 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #00bfff, #0077ff, #6a5acd, #ff8ccf);
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 25px 16px;
            box-sizing: border-box;
        }

        .login-card {
            background: rgba(10, 18, 40, 0.35);
            /* transparan / glass */
            border-radius: 18px;
            padding: 22px 22px 18px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            text-align: center;
        }

        h2 {
            margin: 0 0 16px;
            font-size: 20px;
            letter-spacing: 0.4px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
            display: block;
            text-align: left;
        }

        .input-label.disabled-label {
            opacity: .4;
        }

        .status-label {
            margin-top: 12px;
            font-size: 14px;
            text-align: left;
            opacity: .9;
        }

        .status-text {
            font-size: 22px;
            opacity: .9;
            margin: 4px 0 0;
            text-align: left;
        }

        select,
        input {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.55);
            width: 100%;
            margin-top: 8px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            background: rgba(7, 16, 38, 0.6);
            color: #ffffff;
            transition: border-color .2s ease, box-shadow .2s ease, background .2s ease, transform .07s ease;
        }

        /* styling khusus SELECT (dropdown) */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='18' width='18' xmlns='http://www.w3.org/2000/svg'><polygon points='4,6 14,6 9,13'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 14px;
            padding-right: 34px;
            cursor: pointer;
        }

        select:disabled {
            cursor: not-allowed;
        }

        /* warna background dropdown item */
        select option {
            background-color: #050b1a;
            color: #ffffff;
        }

        input[disabled] {
            background: rgba(255, 255, 255, 0.15);
            color: #aaaaaa;
            cursor: not-allowed;
            border-style: dashed;
        }

        select:focus,
        input:focus {
            border-color: #00eaff;
            box-shadow: 0 0 0 1px #00eaff, 0 0 14px rgba(0, 234, 255, 0.7);
            background: rgba(7, 16, 38, 0.9);
            transform: translateY(-1px);
        }

        button {
            background: linear-gradient(135deg, #00eaff, #00ff94);
            border: none;
            padding: 10px 20px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 14px;
            font-size: 14px;
            width: 100%;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.55);
            transition: transform .08s ease, box-shadow .08s ease, opacity .15s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.65);
        }

        button:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 9px 22px rgba(0, 0, 0, 0.55);
        }

        button:disabled {
            background: rgba(255, 255, 255, .22);
            cursor: not-allowed;
            box-shadow: none;
            opacity: .7;
        }

        .error-text {
            font-size: 12px;
            color: #ff4d4d;
            display: none;
            margin-top: 6px;
            text-align: left;
        }

        .guest-link-wrap {
            margin-top: 15px;
            text-align: center;
        }

        .guest-link {
            color: #7fd1ff;
            font-weight: 600;
            font-size: 13px;
            text-decoration: none;
        }

        .guest-link:hover {
            text-decoration: underline;
        }

        /* responsive dikit */
        @media (max-width: 400px) {
            .login-card {
                padding: 20px 16px 16px;
            }

            h2 {
                font-size: 18px;
            }
        }

        /* Warna teks dan background opsi */
        select option {
            background: #0a1128;
            /* warna gelap */
            color: #ffffff;
            font-size: 14px;
            padding: 10px;
        }

        /* Hover dropdown list di browser yg support */
        select option:hover {
            background: #10204d;
        }

        /* Highlight opsi yang sedang dipilih di menu */
        select option:checked {
            background: linear-gradient(135deg, #00eaff, #00ff94);
            color: #000000;
            font-weight: 700;
        }

        /* Windows & sebagian browser: fokus opsi */
        select:focus>option:checked {
            background: #00eaff;
            color: #000;
        }

        /* Bikin sudut dropdown sedikit membulat (ga semua browser support) */
        select {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="login-card">
            <h2>Login / Daftar Akun X - RPL 2</h2>

            <label>Pilih Nama Kamu!</label>
            <select id="studentSelect">
                <option value="" disabled selected>-- Pilih nama --</option>
                <option>Alena</option>

                <option>Andika</option>
                <option>Anisa</option>
                <option>Anna</option>
                <option>Aufa</option>
                <option>Bintang</option>
                <option>Debby</option>
                <option>Dila</option>
                <option>Excel</option>
                <option>Faizar</option>
                <option>Gista</option>
                <option>Keyla</option>
                <option>Latif</option>
                <option>M. Fachri</option>
                <option>M. Gilang</option>
                <option>M. Nazlan</option>
                <option>M. Wildan</option>
                <option>M. Yusup</option>
                <option>Nabila</option>
                <option>Nakisa</option>
                <option>Neiyla</option>
                <option>Nizam</option>
                <option>Raffi</option>
                <option>Raka</option>
                <option>Revan</option>
                <option>Risha</option>
                <option>Rizky</option>
                <option>Sandra</option>
                <option>Sendi</option>
                <option>Silva</option>

            </select>

            <p class="status-label">Status akun:</p>
            <h2 id="statusText" class="status-text">-</h2>

            <label id="usernameLabel" class="input-label disabled-label">
                Masukkan Username / Buat Username
            </label>
            <input id="usernameInput" placeholder="Username..." disabled>

            <label id="bioLabel" class="input-label disabled-label" style="margin-top:10px; opacity:.4;">
                Tambahkan Bio
            </label>
            <textarea id="bioInput" placeholder="Tulis bio..." disabled style="
    width:100%; 
    padding:10px 12px; 
    border-radius:10px; 
    border:1px solid rgba(255,255,255,0.55);
    background:rgba(7,16,38,0.6);
    color:#fff;
    resize:none;
    height:65px;
    box-sizing:border-box;
"></textarea>


            <p id="loginError" class="error-text"></p>

            <button id="submitBtn" disabled>Masuk</button>

            <div class="guest-link-wrap">
                <a href="announcement.html#guest" class="guest-link">
                    Bukan anggota X-RPL 2? Masuk sebagai tamu
                </a>
            </div>
        </div>
    </div>


    <!-- POPUP -->
    <div id="welcomePopup" style="
    position: fixed; inset:0;
    background: rgba(0,0,0,.75);
    display:none; justify-content:center; align-items:center;
    z-index:9999;">
        <div style="
        background: rgba(0, 140, 255, .25);
        backdrop-filter: blur(12px);
        padding:25px;
        border-radius:15px;
        border:2px solid #00eaff;
        text-align:center;
        width:85%;max-width:360px;
        box-shadow:0 0 20px #00eaff;
        animation: popIn .3s ease;
    ">
            <h2 id="popupMsg">Welcome!</h2><br>
            <button onclick="location.href='/dashboard.html'">Masuk </button>
        </div>
    </div>
    <style>
        @keyframes popIn {
            from {
                transform: scale(.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAI4c2PwPXOOc90e6Rris7qbAwKojnB5Qc",
            authDomain: "xrpl2web.firebaseapp.com",
            databaseURL: "https://xrpl2web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xrpl2web",
            storageBucket: "xrpl2web.appspot.com",
            messagingSenderId: "410193641417",
            appId: "1:410193641417:web:a7da663d744703e4883218"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const select = document.getElementById("studentSelect");
        const statusText = document.getElementById("statusText");
        const usernameInput = document.getElementById("usernameInput");
        const usernameLabel = document.getElementById("usernameLabel");
        const loginError = document.getElementById("loginError");
        const submitBtn = document.getElementById("submitBtn");
        const popup = document.getElementById("welcomePopup");
        const popupMsg = document.getElementById("popupMsg");

        const prev = localStorage.getItem("studentName");
        if (prev) location.href = "/dashboard.html";

        let mode = "";

        function showPopup(name) {
            popupMsg.innerText = `ðŸŽ‰ Selamat Datang ${name}!`;
            popup.style.display = "flex";
        }

        select.addEventListener("change", async () => {
            const name = select.value;
            statusText.innerText = "Cek akun...";
            loginError.style.display = "none";
            usernameInput.value = "";

            const data = (await get(ref(db, "users/" + name))).val();

            usernameInput.disabled = false;
            usernameInput.style.opacity = 1;
            usernameLabel.style.opacity = 1;

            bioInput.disabled = false;
            bioInput.style.opacity = 1;
            bioLabel.style.opacity = 1;
            bioInput.value = "";


            if (!data || !data.username) {
                statusText.innerHTML = "Akun belum ada <br> Bikin username baru";
                usernameLabel.innerText = "Buat Username Baru";
                mode = "create";
                submitBtn.innerText = "Daftar";
                bioLabel.style.display = "block";
                bioInput.style.display = "block";

            } else {
                statusText.innerHTML = "Akun sudah ada <br> Masukkan username untuk login";
                usernameLabel.innerText = "Masukkan Username";
                mode = "login";
                submitBtn.innerText = "Masuk";
                bioLabel.style.display = "none";
                bioInput.style.display = "none";

            }

            submitBtn.disabled = false;

            if (!data || !data.username) {
                statusText.innerHTML = "Akun belum ada <br> Bikin username baru";
                mode = "create";
                submitBtn.innerText = "Daftar";
            } else {
                statusText.innerHTML = "Akun sudah ada <br> Masukkan username untuk login";
                mode = "login";
                submitBtn.innerText = "Masuk";
            }
        });

        submitBtn.onclick = async () => {
            const name = select.value;
            const uname = usernameInput.value.trim();
            if (!uname) return;

            loginError.style.display = "none";
            usernameInput.style.border = "none";

            if (mode === "create") {
                await set(ref(db, "users/" + name), {
                    username: uname,
                    bio: bioInput.value.trim() || "",
                    used: true,
                    pp: "",
                    tugas: {}
                });

                localStorage.setItem("studentName", name);
                showPopup(name);
            } else {
                const data = (await get(ref(db, "users/" + name))).val();
                if (data.username !== uname) {
                    loginError.innerText = "Username salah!";
                    loginError.style.display = "block";
                    usernameInput.style.border = "2px solid #ff2f2f";
                    return;
                }
                localStorage.setItem("studentName", name);
                showPopup(name);
            }
        };

        usernameInput.addEventListener("input", () => {
            usernameInput.style.border = "";
            loginError.style.display = "none";
        });
    </script>

</body>

</html>
